<div [ngStyle]="{'background': config.fondo, 'color': config.color, 'padding': '20px', 'border': '3px solid purple'}">
  <h1>
    Bienvenido a la {{title}}
  </h1>
  <p>{{descripcion}}</p>

  <button (click)="cambiarEstado(false)" *ngIf="mostrar_videojuegos">Ocultar VideoJuegos</button>
  <button (click)="cambiarEstado(true)" *ngIf="!mostrar_videojuegos">Mostrar VideoJuegos</button>

  <videojuego *ngIf="mostrar_videojuegos"></videojuego>
  <app-cursos></app-cursos>

</div>
